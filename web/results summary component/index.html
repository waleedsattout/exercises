<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">
    <div class="result">
      <p class="heading">Your Result</p>
      <div class="circle">
        <div class="main">75</div>
        <div class="secondary">of 100</div>
      </div>
      <p class="title">Great</p>
      <p class="secondary">You scored higher than 65% of the people who have taken these tests.</p>

    </div>
    <div class="summary">
      <div class="cont">
        <p class="heading">Summary</p>
        <div class="box" style=" --color-deg:0;">
          <img src="./assets/images/icon-reaction.svg"></img>
          <span style="color: hsl(0, 100%, 67%);">Reaction</span>
          <div class="mark">
            <p>80</p>
            <p> / 100</p>
          </div>
        </div>
        <div class="box" style="--color-deg:39.47">
          <img src=" ./assets/images/icon-memory.svg"></img>
          <span style="color: hsl(39, 100%, 56%);">Memory</span>
          <div class="mark">
            <p>80</p>
            <p> / 100</p>
          </div>
        </div>
        <div class="box" style="--color-deg:165.88;">
          <img src="./assets/images/icon-verbal.svg"></img>
          <span style="color: hsl(166, 100%, 37%);">Verbal</span>
          <div class="mark">
            <p>80</p>
            <p> / 100</p>
          </div>
        </div>
        <div class="box" style="--color-deg:234;">
          <img src="./assets/images/icon-visual.svg"></img>
          <span style="color: hsl(234, 85%, 45%);">Visual</span>
          <div class="mark">
            <p>80</p>
            <p> / 100</p>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/waleedsattout">Waleed Sattout</a>.
  </div>
</body>

</html>
